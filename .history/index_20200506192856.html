<html>
<head>
  <title>Javascript Calculator - By Laurent Capello</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--<link rel="stylesheet" type="text/css" href="wireframe.css">-->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<main id="main">
  <div id="calculator">
    <p id="display">0</p>
    <button id="backspace" class="button"><-</button>
    <div id="numpad">
      <button class="button num-button">1</button>
      <button class="button num-button">2</button>
      <button class="button num-button">3</button>
      <button class="button num-button">4</button>
      <button class="button num-button">5</button>
      <button class="button num-button">6</button>
      <button class="button num-button">7</button>
      <button class="button num-button">8</button>
      <button class="button num-button">9</button>
      <button class="button num-button">0</button>
      <button id="decimal-button" class="button">.</button>
      <button id="equal-button" class="button">=</button>
    </div>
    <div id="operators">
      <button class="button operation-button">+</button>
      <button class="button operation-button">-</button>
      <button class="button operation-button">*</button>
      <button class="button operation-button">/</button>
    </div>
    <button id="clear-button" class="button">Clear</button>
  </div>
</main>
<footer id="footer">
  <p>A page by <span id="signature">Laurent Capello</span></p>
</footer>
<div id="hidden-element" class="display-full" style="display: none"></div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>

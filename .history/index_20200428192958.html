<html>
<head>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!--<link rel="stylesheet" type="text/css" href="wireframe.css">-->
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<main id="main">
  <div id="calculator">
    <p id="display">0</p>
    <button id="backspace" class="button"><-</button>
    <div id="numpad">
      <button class="button numButton">1</button>
      <button class="button numButton">2</button>
      <button class="button numButton">3</button>
      <button class="button numButton">4</button>
      <button class="button numButton">5</button>
      <button class="button numButton">6</button>
      <button class="button numButton">7</button>
      <button class="button numButton">8</button>
      <button class="button numButton">9</button>
      <button class="button numButton">0</button>
      <button class="button">.</button>
      <button class="button">=</button>
    </div>
    <div id="operators">
      <button class="button opButton">+</button>
      <button class="button opButton">-</button>
      <button class="button opButton">*</button>
      <button class="button opButton">/</button>
    </div>
    <button id="clear-button" class="button">Clear</button>
  </div>
</main>
<footer id="footer">
  <p>A page by <span id="signature">Laurent Capello</span></p>
</footer>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
